<ion-header>
  
  <div class="fstatusbar">
      <ion-icon name="menu" (click)="gotoprofile()"></ion-icon>
      <img src="{{flag}}" />
      <ion-icon name="notifications" (click)="gotonotification()"></ion-icon>
      <ion-icon name="search" (click)="gotosearch()"></ion-icon>
      <div class='badge' *ngIf="badge!='0'">{{badge}}</div>
  </div>
  
  <ion-navbar color="" [ngClass]="(lang == 'ar') ? 'cont_rtl':''">
    <ion-title>{{'STR_CHAT' | translate}}</ion-title>
    <div class="pp" (click)="goprofile(recid)">
        <img src="{{image}}"/>
        <div>{{username}}<br/><small>{{state}}</small></div>
        <div class="state on_{{ison}}"></div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="home">
    
    <ion-list>
        <ion-item *ngFor="let item of messages">
            <div class="msg rec_{{item.isrec}}">{{item.msg}}<br/><small>{{fdate(item.date)}}</small></div>
        </ion-item>
    </ion-list>
    <div class="div_space" id="div_space"></div>

</ion-content>

<div class='footer'>
    <ion-textarea [(ngModel)]="chatbox" rows="1" id="messageInputBox" placeholder="Message Text..." (input)="change()" required></ion-textarea>
    <button ion-button (click)="onsend();">Send</button>
</div>
