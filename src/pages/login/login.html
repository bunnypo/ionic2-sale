<ion-content style="width:100%;height:100%;" >  
    <div style="text-align: center">
        <img class='img_country' src="assets/img/item2.png" />
    </div>
    <div class="div_country">
        <div style="background:#fff">
            <div style='width:30%;float:left'>
                <ion-input type="text" value="{{phonecode}}" id="pcode" [(ngModel)]="phonecode" required placeholder="" align="right" disabled="true"></ion-input>
            </div>
            <div style='width:70%;float:left'>
                <ion-input type="text" value="" id="mnumber" [(ngModel)]="mnumber" required placeholder="{{'STR_PHONENUMBER' | translate}}" maxlength="8"></ion-input>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="div_country">
        <button style="width:100%;" ion-button (click)="onlogin();" color="">{{'STR_LOGIN' | translate}}</button>
    </div>
        
    <div class="div_country">
        <button style="width:45%;float:left" ion-button (click)="onskip();" color="">{{'STR_SKIP_LOGIN' | translate}}</button>
        <button style="width:45%;float:right" ion-button  (click)="onback();" color="">{{'STR_BACK' | translate}}</button>
        <div class="clearfix"></div>
    </div>

</ion-content>
