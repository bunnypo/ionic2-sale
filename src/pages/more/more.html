
<!--///////////////////////////////////////////////////////////////////MESSAGE AND CALL CLASS  2017/4 MADE BY ZHANG///////////////////////////////////////////////-->
<ion-header>
  <div class="fstatusbar">
      <ion-icon name="menu" (click)="gotoprofile()"></ion-icon>
      <img src="{{flag}}" />
      <ion-icon name="notifications" (click)="gotonotification()"></ion-icon>
      <ion-icon name="search" (click)="gotosearch()"></ion-icon>
      <div class='badge' *ngIf="badge!='0'">{{badge}}</div>
  </div>
  <ion-navbar color="">
    <ion-title>More</ion-title>
    <!--<ion-searchbar>
    </ion-searchbar>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list id="secmore">
<!--Region content-->
    <ion-item round>
       <ion-icon name = "globe" item-left></ion-icon>
        <!--option content-->
       <ion-label>Region</ion-label>

        <ion-select [(ngModel)]="region" (ngModelChange)="selregion(region)">
            <ion-option value="kuwait">Kuwait</ion-option>
            <ion-option value="ksa">KSA</ion-option>
            <ion-option value="jor">Jordan</ion-option>
        </ion-select>
    </ion-item>


<!--Language content-->
    <ion-item>
              <ion-icon name = "mic" item-left></ion-icon>
        <!--option content-->
       <ion-label>Language</ion-label>

        <ion-select [(ngModel)]="lang" (ngModelChange)="sellang(lang)">
            <ion-option value="en">English</ion-option>
            <ion-option value="ar">Arabic</ion-option>
        </ion-select>
    </ion-item>

<!--Post ad content-->
    <ion-item>
        <ion-icon name ="ionitron" item-left></ion-icon>
        <ion-label (click)="onpostad()">Post ad</ion-label>
        <ion-icon name ="arrow-dropright" class="arrow_right" item-right></ion-icon>
    </ion-item>

    
<!--My Profile content-->
    <ion-item>
        <ion-icon name ="contact" item-left></ion-icon>
        <ion-label (click)="onprofile()">My Profile</ion-label>
        <ion-icon name ="arrow-dropright" class="arrow_right" item-right></ion-icon>
    </ion-item>


<!--favorite content-->
    <ion-item>
        <ion-icon name ="happy" item-left></ion-icon>
        <ion-label (click)="onfavorite()">favorite</ion-label>
        <ion-icon name ="arrow-dropright" class="arrow_right" item-right></ion-icon>
    </ion-item>

<!--contact us content-->
    <ion-item>
        <ion-icon name ="mail" item-left></ion-icon>
        <ion-label>Contacts Us</ion-label>
        <ion-icon name ="arrow-dropright" class="arrow_right" item-right></ion-icon>
    </ion-item>

<!--about us content-->
    <ion-item>
         <ion-icon name ="megaphone" item-left></ion-icon>
        <ion-label>About Us</ion-label>
        <ion-icon name ="arrow-dropright" class="arrow_right" item-right></ion-icon>
    </ion-item>

<!--Account Login content-->
    <ion-item>
        <ion-icon name ="contact" item-left></ion-icon>
        <ion-label [class.hide]="profile_id == ''" (click)="onlogout()">Logout</ion-label>
        <ion-label [class.hide]="profile_id != ''" (click)="onlogin()">Account login</ion-label>
        <ion-icon name ="arrow-dropright" class="arrow_right" item-right></ion-icon>
    </ion-item>
    
  </ion-list>

</ion-content>
