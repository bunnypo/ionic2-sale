<ion-content style="width:100%;height:100%;" >  
    <div style="text-align: center">
        <img class='img_country' src="assets/img/item2.png" />
    </div>
    
    <div class="div_country" *ngIf="iscode=='0'">
        <div style="background:#fff">
          <ion-input type="text" value="" id="vcode" [(ngModel)]="vcode" required placeholder="Verification Code"></ion-input>
        </div>
    </div>
    
    <div class="div_country">
        <div style="background:#fff">
          <ion-input type="text" value="" id="username" [(ngModel)]="username" required placeholder="Username"></ion-input>
        </div>
     </div>
    <!--
     <div class="div_country">
        <div style="background:#fff">
          <ion-input type="email" value="" id="email" [(ngModel)]="email" required placeholder="Email"></ion-input>
        </div>
     </div>
     -->
     <div class="div_country">
          <button style="width:100%;" ion-button (click)="ongo();" color="">Register</button>
     </div>
    
        
</ion-content>
